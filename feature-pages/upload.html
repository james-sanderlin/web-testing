<h2>⬆️ File Upload</h2>

<form id="upload-form" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
  <input type="file" id="file-input" />
  <md-filled-button type="submit">
    <span class="material-icons" slot="icon">upload</span>
    Upload
  </md-filled-button>
</form>

<div id="upload-result" style="margin-top: 1.5rem;"></div>

<script>
  const form = document.getElementById('upload-form');
  const fileInput = document.getElementById('file-input');
  const result = document.getElementById('upload-result');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) {
      result.textContent = 'Please select a file.';
      return;
    }
    const reader = new FileReader();
    reader.onload = function(evt) {
      result.innerHTML = `<strong>File name:</strong> ${file.name}<br><strong>Size:</strong> ${file.size} bytes<br><strong>Type:</strong> ${file.type || 'n/a'}<br><strong>Preview:</strong><br><pre style='max-height:200px;overflow:auto;background:#f5f5f5;padding:1em;'>${evt.target.result.replace(/</g, '&lt;')}</pre>`;
    };
    reader.onerror = function() {
      result.textContent = 'Error reading file.';
    };
    reader.readAsText(file);
  });
</script>
