<h2>ðŸ“¥ Download Headers (Simple)</h2>
<p>Simple test page to reproduce the MIME type issue with Word documents.</p>

<div style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0;">
    <h3>Test Configuration</h3>
    
    <div style="margin: 15px 0;">
        <label for="mimeType" style="display: block; margin-bottom: 5px; font-weight: bold;">MIME Type:</label>
        <select id="mimeType" style="padding: 8px 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">
            <option value="correct">Correct (application/vnd.openxmlformats-officedocument.wordprocessingml.document)</option>
            <option value="octet-stream">Wrong (application/octet-stream) - CUSTOMER ISSUE</option>
        </select>
    </div>

    <div style="margin: 15px 0;">
        <label for="downloadOptions" style="display: block; margin-bottom: 5px; font-weight: bold;">X-Download-Options:</label>
        <select id="downloadOptions" style="padding: 8px 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">
            <option value="none">None (no header)</option>
            <option value="noopen">noopen</option>
        </select>
    </div>

    <div style="margin: 15px 0;">
        <button id="testBtn" style="background: #007acc; color: white; cursor: pointer; padding: 10px 20px; border: 1px solid #ccc; border-radius: 4px;">
            Download Word Document
        </button>
    </div>
</div>

<div style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0;">
    <h3>Expected Headers</h3>
    <div id="headers" style="margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; font-family: monospace; min-height: 100px;">
        <span style="color: #666; font-style: italic;">Select options above to see expected headers...</span>
    </div>
</div>

<div style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0;">
    <h3>Test Results</h3>
    <div id="results" style="margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; font-family: monospace; min-height: 100px;">
        <span style="color: #666; font-style: italic;">Click "Download Word Document" to see results...</span>
    </div>
</div>
