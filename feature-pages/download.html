<script>
  function downloadBlob() {
    const blob = new Blob(["Hello from Material Design!"], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "material-download.txt";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

<md-filled-button onclick="downloadBlob()">
  <span class="material-icons" slot="icon">download</span>
  Download Dynamic File
</md-filled-button>
