<h2>Drag & Drop Upload Demo</h2>
<style>
  #filelist {
    min-height: 120px;
    border: 2px dashed #888;
    background: #fafbff;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    transition: background 0.2s, border-color 0.2s;
    margin-bottom: 1rem;
  }
  #filelist.dragover {
    background: #e0e7ff;
    border-color: #6366f1;
    color: #333;
  }
</style>
<div id="filelist">Your browser does not support drag & drop.</div>
<br />
<button id="pickfiles">Select Files</button>
<button id="uploadfiles">Upload Files</button>

<script type="module" src="./plupload.js"></script>
<script>
// Visual feedback for drag & drop
const filelist = document.getElementById('filelist');
if (filelist) {
  filelist.addEventListener('dragover', e => {
    e.preventDefault();
    filelist.classList.add('dragover');
  });
  filelist.addEventListener('dragleave', e => {
    filelist.classList.remove('dragover');
  });
  filelist.addEventListener('drop', e => {
    filelist.classList.remove('dragover');
  });
}
</script>
