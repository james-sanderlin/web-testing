<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Playground</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { margin: 0.5rem 0; }
    .dontPrint { background: red; color: white; }
    @media print {
      .dontPrint { display: none; }
    }
  </style>
</head>
<body>
  <h1>üß™ Browser Feature Playground</h1>

  <button onclick="window.print()" class="dontPrint">üñ®Ô∏è Print Page</button>

  <button onclick="localStorage.setItem('testKey', 'testValue')">Set localStorage</button>
  <button onclick="alert(localStorage.getItem('testKey'))">Get localStorage</button>

  <div id="observeMe">MutationObserver Target</div>
  <button onclick="document.getElementById('observeMe').textContent += ' ‚ú®'">Trigger Mutation</button>

  <h2>üì• Download a File</h2>

  <!-- Download a pre-defined file -->
  <a href="test-file.txt" download class="dontPrint">Download Test File (.txt)</a>

  <!-- OR: Trigger download via JavaScript -->
  <button onclick="downloadBlob()" class="dontPrint">Download Blob (Dynamic File)</button>

  <script>
    function downloadBlob() {
      const blob = new Blob(["Hello world! This is a dynamic file."], {
        type: "text/plain"
      });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "dynamic-file.txt";
      a.click();

      URL.revokeObjectURL(url); // Clean up
    }
  </script>

  <script>
    const target = document.getElementById('observeMe');
    const observer = new MutationObserver(mutations => {
      console.log('Mutation detected:', mutations);
    });
    observer.observe(target, { childList: true, characterData: true, subtree: true });
  </script>
</body>
</html>
