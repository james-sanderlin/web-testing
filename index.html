<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§ª Browser Test Lab</title>
  <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }
    header {
      display: flex;
      align-items: center;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      gap: 1rem;
    }
    #search {
      width: 320px;
      margin-bottom: 0;
    }
    #nav-links {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      background: none;
      border: none;
      padding: 0;
    }
    md-list-item {
      cursor: pointer;
      min-width: 120px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    md-list-item.selected, md-list-item[aria-selected="true"] {
      background: #e0e7ff;
    }
    main#content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <md-outlined-text-field
      id="search"
      label="Search features"
      type="search"
      autocomplete="off"
    ></md-outlined-text-field>
    <md-list id="nav-links"></md-list>
  </header>

  <main id="content">Loadingâ€¦</main>

  <script src="main.js"></script>
</body>
